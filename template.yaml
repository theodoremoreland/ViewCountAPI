AWSTemplateFormatVersion: 2010-09-09
Description: >-
  view-count-api
Transform:
- AWS::Serverless-2016-10-31

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: get-view-counts.js
  getViewCountsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-view-counts.getViewCountsHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets all entries for view count data.
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - rds-db:connect
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:rds-db:${AWS::Region}:${AWS::AccountId}:dbuser:your-db-resource-id/your-db-username
                - arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:your-secret-name-*
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          SAMPLE_TABLE: !Ref SampleTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: increment-view-count.js
  incrementViewCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/increment-view-count.incrementViewCountHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Increments view count for an entry.
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - rds-db:connect
                - secretsmanager:GetSecretValue
              Resource:
                - arn:aws:rds-db:${AWS::Region}:${AWS::AccountId}:dbuser:your-db-resource-id/your-db-username
                - arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:your-secret-name-*
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          SAMPLE_TABLE: !Ref SampleTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: PATCH

Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
